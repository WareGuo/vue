<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
        font-size:20px;
    }
    </style>
</head>
<body>
    <div id="viewDiv"></div>
    <button onclick="view()" class="btn btn-primary btn-lg">挑选</button>
    <script>
        function getNumAndColor(ballColor){
            var redBallMax = 33;
            var blueBallMax = 16;
            var redBallColor = "red";
            var blueBallColor = "blue";
            var resultNum = 0;
            if(ballColor == redBallColor){
                resultNum = Math.floor(Math.random()*(redBallMax+1));
            }else if (ballColor == blueBallColor){
                resultNum = Math.floor(Math.random()*(blueBallMax+1));
            }else{
            }
            return resultNum;
        }

        function view(){
           var result = calc();     
            document.getElementById("viewDiv").innerHTML += '<span style="color:red">红球：</span>'+result.slice(0,6).join("-")+'<br><span style="color:blue">蓝球：</span>' + result[6]+"<br>";
        }

        function calc(){
            var result = new Array();
            while(result.length < 6){
                var resultNum = Number(getNumAndColor("red"));
                for (var index = 0; index < result.length; index++) {
                    if(resultNum == result[index]){
                        resultNum = 0;
                    }
                }
                if(resultNum != 0){
                    result.push(resultNum);
                }
            }
            result = result.sort(sortNumber);
            result.push(getNumAndColor("blue"));
            return result;
        }
        function sortNumber(a,b){
            return a - b
        }
    </script>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
